<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Modal Example</title>
  <style>
    /* Background and centering */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
    }

    /* Circular button */
    .circle-btn {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      background-color: white;
      color: #2575fc;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .circle-btn:active {
      transform: scale(0.95);
    }

    /* Modal backdrop */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    /* Modal box */
    .modal {
      background-color: #ffffff;
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      max-width: 90%;
      animation: fadeIn 0.3s ease-out;
    }

    .modal h2 {
      margin: 0 0 10px;
      color: #333;
    }

    .modal p {
      color: #666;
      font-size: 16px;
    }

    /* Close button */
    .close-btn {
      margin-top: 20px;
      background-color: #2575fc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s ease;
    }

    .close-btn:hover {
      background-color: #1a5ed9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Centered circular button -->
  <button class="circle-btn" onclick="showModal()">Click Me</button>

  <!-- Modal structure -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <h2>ðŸŽ‰ Hello!</h2>
      <p>This is your beautiful custom message modal.</p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    function showModal() {
      document.getElementById("modalOverlay").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modalOverlay").style.display = "none";
    }
  </script>

</body>
</html>
